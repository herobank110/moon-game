<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Game</title>
    <!-- Not sure if this is needed or webpack will bundle it automatically. -->
    <!-- <script src="https://unpkg.com/excalibur@latest/dist/excalibur.min.js" type="text/javascript"></script> -->
    <script src="bundle.js" type="text/javascript"></script>
    <style>
        #moon-game-logo {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        #moon-game-logo>div {
            margin-bottom: 340px;
            width: 365px;
            height: 70px;
            background: rgb(28, 108, 161);
            text-align: center;
            font-size: 62px;
            font-weight: bold;
            font-family: sans-serif;
            color: white;
        }
    </style>
</head>

<body>
    <div id="moon-game-logo">
        <div>
            Moon Game
        </div>
    </div>
    <script>
        // logo hiding mechanic when clicking play
        let started = false;
        let bound = false;
        function d() {
            const c = document.querySelector('canvas');
            if (c !== null && !bound) {
                const b = document.getElementById('excalibur-play-root');
                if (b !== null) {
                    const f = document.getElementById('moon-game-logo');
                    if (f !== null) {
                        // click, mouseup events don't reach this stage.
                        new MutationObserver((e) => {
                            if (e[0].removedNodes) {
                                f.remove();
                                started = true;
                            }
                        }).observe(b, { childList: true });
                        bound = true;
                    }
                }
            }
            if (!started) { requestAnimationFrame(d); }
        }
        d();
    </script>
</body>

</html>
